<div class="col-sm-2">
	<img ng-src="assets/images/cart.png" height="60px"/>
</div>	
			
<div class="col-sm-10">
	<h4>Indk√∏bskurv</h4>
</div>			
				
<table class="table col-sm-12">
	<tr ng-repeat="product in store.products" ng-hide="product.quantity === 0" class="col-sm-12">
		<td class="col-sm-1">{{product.quantity}}</td>
		<td class="col-sm-3"> {{product.name}}</td>
		<td class="col-sm-3"> {{product.cartPrice}} kr.</td>
		<td class="col-sm-2">
			<button type="button" class="btn btn-link pull-right" ng-click="store.remove(product)">Fjern</button>
		</td>
	</tr>				
	<tr ng-repeat="product in store.products | sum track by $index" class="col-sm-12">
		<td class="col-sm-2">
			<p class="pull-left">Total:</p>
		</td>
		<td class="col-sm-10">
			<p class="pull-left">{{product}} kr.</p>
		</td>
		<td class="col-sm-4"></td>
	</tr>
</table>
